name: Automated ML Training

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run training
      run: python train.py

    - name: Job Summary
      run: |
        echo "## Lab 2 â€“ ML Results" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Rajesh Chandra" >> $GITHUB_STEP_SUMMARY
        echo "**Roll No:** 2022bcs0075" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat output/results.json >> $GITHUB_STEP_SUMMARY

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lab2-artifacts
        path: |
          output/model.pkl
          output/results.json
